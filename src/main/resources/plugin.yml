name: DomFly
version: ${project.version}
main: com.wunanc.DomFly.DomFly
api-version: '1.21'
authors: [Hotguo,MingLi]
description: Dom领地飞行插件
folia-supported: true
website: https://github.com/wunanc/DomFly

commands:
  domfly:
    description: Toggle flight mode within your territory
    usage: /DomFly [help|reload|undomfly <player>]
    permission: DomFly.use
    permission-message: "§c你没有权限使用此命令!"

permissions:
  domfly.use:
    description: "允许使用领地飞行"
    default: op
  domfly.admin:
    description: "管理员权限"
    default: op
    children:
      domfly.use: true
